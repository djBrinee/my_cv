<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs practice</title>
</head>
<body>
    <form action="index.html" method="post">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="lblName">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="lblName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lblEmail">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="lblEmail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fuFile">Photo:</label>
                    </td>
                    <td>
                        <input type="file" id="fuFile">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dtpDate">Date of birth:</label>
                    </td>
                    <td>
                        <input type="date" id="dtpDate">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rbtSingle"> Single?</label>
                    </td>
                    <td>
                        <input type="radio" id="rbtSingle">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rgRange">Range</label>
                    </td>
                    <td>
                        <input type="range" id="rgRange">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="taMessage">Your Message</label>
                    </td>
                    <td>
                        <textarea id="taMessage" cols="50" rows="15"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <input type="submit" id="btnSend" value="Send">
                    </td>
                </tr>
            </tfoot>
        </table>
        <a href="index.html">Return to main page</a>
    </form>
</body>
</html>
